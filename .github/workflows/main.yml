name: CI

on:
  push:

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            architecture: 'x86'
            name: 'win32'
          - os: windows-latest
            name: 'win64'
          - os: ubuntu-latest
            name: 'linux64'
          - os: macos-latest
            name: 'macos64'

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.10'
          architecture: ${{matrix.architecture}}

      - name: Add version file
        run: echo '${{github.ref_name}}' > version.txt

      - name: Install requirements
        run: |
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build bin
        run: pyinstaller -F main.py -n  'chaoxing-${{github.ref_name}}-${{ matrix.name }}' --add-data version.txt

      - name: run ls
        run: |K
          ls dist
          echo ${{github.ref}}

      - name: Publish
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: 'dist/chaoxing*'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.name }}
          path: 'dist/chaoxing*'